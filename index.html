<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>Document</title>

</head>
<body>
  <div class="popup__wrapper">
    <a href="#" class="open__popup">Открыть попап</a>
    <div class="popup popap__closed">
      <div class="popup__container">
        <h2 class="popup__title">Стать партнёром проекта</h2>
        <form>
          <div class="popup__topbox">
            <div class="topbox__inputs">
              <div class="input__box">
                <label class="input__labels" for="input1"><span>✱</span> Название организации</label>
                <input class="popup__input" type="text" id="input1" required placeholder="АВЦ">
              </div>
              <div class="input__box">
                <label class="input__labels" for="input2"><span>✱</span> Телефон</label>
                <input class="popup__input" type="tel" id="input2" required placeholder="+7 933 848-34-33">
              </div>
              <div class="input__box">
                <label class="input__labels" for="input3"><span>✱</span> E-mail</label>
                <input class="popup__input" type="email" id="input3" required placeholder="avc@gmail.com">
              </div>
            </div>
            <div class="input__box input__img">
              <label class="input__labels" for="input4"><span>✱</span> Логотип (jpeg, png)</label>
              <input class="popup__img" type="file" id="input4" required accept="image/png, image/jpeg">
              <a href="#" class="img__closer">
                <img src="/img/Group2394.svg" alt="close">
              </a>
              <div class="img__loader">
                <img class="img__icon" src="/img/Vector.svg" alt="load">
                <a class="img__btn" href="#">Выберите файл</a>
              </div>
              <div id="popup__logo"></div>
            </div>
          </div>
          <div class="input__box">
            <div class="input__form" action="">
              <label class="input__labels" for="select1"><span>✱</span> Направление</label>
              <select class="popup__select" name="" id="select1">
                <option value="">Экология</option>
                <option value="">Биотехнология</option>
                <option value="">Инженерия</option>
              </select>
            </div>
          </div>
          <div class="input__wrap" id="cite_input">
            <input class="popup__input" type="text" placeholder="avc.ru">
          </div>
          <div class="input__wrap" id="vk_input">
            <input class="popup__input" type="text" placeholder="vk.com/shans">
          </div>
          <div class="input__wrap" id="odn_input">
            <input class="popup__input" type="text" placeholder="ok.com/shans">
          </div>
          <div class="input__wrap" id="fb_input">
            <input class="popup__input" type="text" placeholder="facebook.com/shans">
          </div>
          <div class="input__wrap" id="inst_input">
            <input class="popup__input" type="text" placeholder="instagram.com/shans">
          </div>
          <div class="input__wrap" id="youtube_input">
            <input class="popup__input" type="text" placeholder="youtube.com/shans">
          </div>
          <div class="input__box last__box">
            <label class="input__labels" for="input5">Руководитель</label>
            <input class="popup__input" type="text" id="input5" placeholder="Александров Иван Васильевич" required>
          </div>
          <button type="submit" class="pupup__btn">Стать партнёром проекта</button>
          <a class="close__popup" href="#">Отменить</a>
        </form>

      </div>

    </div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
